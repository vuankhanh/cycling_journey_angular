<present-map  [milestones]="milestones" [milestoneItemClicked]="milestoneItemClicked" (milestonesToggleEmit)="toggle()"></present-map>
<ng-template #milestonesTemp>
    <div fxLayout="column">
        <div fxFlex fxLayoutAlign="center center">
            <button (click)="closeMilestoneMenu()"><mat-icon>close</mat-icon></button>
        </div>
        <present-milestones [milestones]="milestones" (itemClickEmit)="listenItemClick($event)"></present-milestones>
    </div>
</ng-template>
