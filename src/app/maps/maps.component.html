<div fxLayout="row" fxFlex>
  <div fxFlex="100">
    <h1>How to Integrate Google Maps in Angular 16 - ItSolutionStuff.com</h1>

    <google-map
      #googleMap
      height="800px"
      width="900px"
      [options]="gmOptions"
      (mapClick)="mapLeftMouseClick($event)"
      (mapRightclick)="mapRightMouseClick($event)"
      (mapMousemove)="move($event)"
    >
    </google-map>
    
    <div>Latitude: {{display.lat ? display.lat : ''}}</div>
    <div>Longitude: {{display.lng ? display.lng : ''}}</div>
  </div>
  <app-milestones></app-milestones>
</div>

<ng-template #contextMenu let-coordinates>
  <div class="example-menu">
    <button
      class="example-menu-item"
      [cdkCopyToClipboard]="coordinates.toString()"
    >
      {{ coordinates.toUrlValue() }}
    </button>
    <button class="example-menu-item" (click)="addNewStone(coordinates)">Thêm cột mốc</button>
  </div>
</ng-template>
