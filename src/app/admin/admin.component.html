<div role="main" class="container" [class.example-is-mobile]="breakpointDetection$ | async">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav
            #snav
            [mode]="(breakpointDetection$ | async) ? 'over' : 'side'"
            [fixedInViewport]="true"
            fixedTopGap="56"
        >
            <mat-nav-list>
                <mat-list-item role="listitem" *ngFor="let nav of menu" [routerLink]="nav.route">
                    {{ nav.name }}
                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
